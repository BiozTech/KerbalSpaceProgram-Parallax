ScatterShader
{
	name = Custom/InstancedIndirectColor
	Properties
	{
		Textures
		{
			name = _MainTex
			name = _BumpMap
			name = _WindMap
		}
		Floats
		{
			name = _WaveSpeed
			name = _WaveAmp
			name = _HeightCutoff
			name = _HeightFactor
			name = _Shininess
		}
		Vectors
		{
			name = _WindSpeed
		}
		Scales
		{
		}
		Colors
		{
			name = _Color
			name = _SpecColor
		}
		//Dont include the following: _PlanetOrigin, _ShaderOffset - These are set automatically and you must include
		//them in your custom shader to account for "up" normal and floating origin offset
	}
}
